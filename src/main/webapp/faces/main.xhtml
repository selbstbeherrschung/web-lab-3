<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <title>Title</title>
</head>
<body>

<f:view>
    <h:head>
        <title>Lab 3</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../styles/main.css"/>
    </h:head>
    <h:body>
        <div id="header">
            <img src="../resourcesPicture/logo.jpg" width="10px" height="10px" alt="logo"/><br/>
            This labwork created by: Negrash Andrey and Rogachev Kirill. <br/>Variant 2698<br/>
            <div id="time"/>
            <button onclick="location.href = '../index.xhtml'" id="toIndex">Go back</button>
        </div>
        <div id="content">
            <div id="leftSide">
                <h:form>
                    <div id="picture">
                        #{storage.printShots(session.getId(), shotsSession.r)}
                    </div>

                    <div id="xText">
                        X[-5;5]:
                        <h:inputText id="text_input_X" value="#{shotsSession.x}">
                            <f:convertNumber/>
                            <f:validateDoubleRange minimum="-5.0" maximum="5.0"/>
                        </h:inputText>
                    </div>

                    <div id="yButtons">
                        Y:
                        <h:commandButton id="yCom-3" value="-3" action="#{shotsSession.setY(-3)}"/>
                        <h:commandButton id="yCom-2" value="-2" action="#{shotsSession.setY(-2)}"/>
                        <h:commandButton id="yCom-1" value="-1" action="#{shotsSession.setY(-1)}"/>
                        <h:commandButton id="yCom0" value="0" action="#{shotsSession.setY(0)}"/>
                        <h:commandButton id="yCom1" value="1" action="#{shotsSession.setY(1)}"/>
                        <h:commandButton id="yCom2" value="2" action="#{shotsSession.setY(2)}"/>
                        <h:commandButton id="yCom3" value="3" action="#{shotsSession.setY(3)}"/>
                        <h:commandButton id="yCom4" value="4" action="#{shotsSession.setY(4)}"/>
                        <h:commandButton id="yCom5" value="5" action="#{shotsSession.setY(5)}"/>
                    </div>

                    <div id="rButtons">
                        R:
                        <h:commandButton id="rCom1" value="1" action="#{shotsSession.setR(1)}"/>
                        <h:commandButton id="rCom15" value="1.5" action="#{shotsSession.setR(1.5)}"/>
                        <h:commandButton id="rCom2" value="2" action="#{shotsSession.setR(2)}"/>
                        <h:commandButton id="rCom25" value="2.5" action="#{shotsSession.setR(2.5)}"/>
                        <h:commandButton id="rCom3" value="3" action="#{shotsSession.setR(3)}"/>
                    </div>

                    <div id="sender">
                        <h:commandButton value="Send" action="#{shotsSession.addShot(session.getId())}"/>
                    </div>

                </h:form>
            </div>
            <div id="rightSide">
                <div id="table">
                    #{storage.writeShots(session.getId())}
                </div>
            </div>
        </div>
    </h:body>
</f:view>
<script type="text/javascript" src="../scripts/main.js"/>

</body>
</html>
